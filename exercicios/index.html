<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Introdução ao PHP</title>
        <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
        <script>
            function validar(){
                var valor1 = form1.valor1.value;
                var valor2 = form1.valor2.value;
                var valor3 = form1.valor3.value;

                if(valor1 > 0 && valor1 < 51 && valor1 != ""){
                    valor1 = parseInt(valor1);
                    document.getElementById("Valor1").style.borderColor = "white";
                }else{
                    alert ("O campo do primeiro valor está inválido");
                    document.getElementById("Valor1").style.borderColor = "red";
                    return false;
                }
                if(valor2 > 0 && valor2 < 51 && valor2 != ""){
                    valor2 = parseInt(valor2);
                    document.getElementById("Valor2").style.borderColor = "white";
                }else{
                    alert ("O campo do segundo valor está inválido");
                    document.getElementById("Valor2").style.borderColor = "red";
                    return false;
                }
                if(valor3 > 0 && valor3 < 51 && valor3 != ""){
                    valor3 = parseInt(valor3);
                    document.getElementById("Valor3").style.borderColor = "white";
                }else{
                    alert ("O campo do terceiro valor está inválido");
                    document.getElementById("Valor3").style.borderColor = "red";
                    return false;
                }

                return true;
            }
        </script>
    </head>

    <body>
        <br><br>
        <div class="container" align="center">
            <form id="form1" method="POST" action="calculo.php">
                <h2>Entre com os valores</h2>
                <table width="290" weight="143" border="1" cellpandding="2" cellspacing="0">
                    <tr>
                        <td width="85">Valor 1:</td>
                        <td width="199"><input type="text" name="valor1" id="Valor1" autofocus></td>
                    </tr>
                    <tr>
                        <td width="85">Valor 2:</td>
                        <td width="199"><input type="text" name="valor2" id="Valor2"></td>
                    </tr>
                    <tr>
                        <td width="85">Valor 3:</td>
                        <td width="199"><input type="text" name="valor3" id="Valor3"></td>
                    </tr>
                </table>
                <input type="submit" value="Calcular" onclick="return validar()">
            </form>
        </div>
    </body>
</html>
